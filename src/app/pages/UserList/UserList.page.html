<div class="container mx-sm-2">
    <div class="row centered margin">
        <div class="col-sm-2 col-md-2">
        </div>
        <div class="col-sm-8 col-md-8">
            <table  class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of array" class="table table-striped">
                        <td>{{ x.name }}</td>
                        <td>{{ x.age }}</td>
                        <td>{{ x.phone }}</td>
                        <td>{{ x.email }}</td>
                        <td><a [routerLink]="['/user', x.id]"
                            class="btn btn-primary">Atualizar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2 col-md-2">
        </div>
    </div>
</div>
